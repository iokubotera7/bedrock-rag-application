AWSTemplateFormatVersion: 2010-09-09
Description: Template for VPC

Resources:
  RagVPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      InstanceTenancy: default
      EnableDnsSupport: true
      EnableDnsHostnames: true
      Tags:
        - Key: Name
          Value: rag-test

  PublicSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      CidrBlock: 10.0.0.0/24
      VpcId: !Ref RagVPC
      AvailabilityZone: !Select [ 0, !GetAZs ]
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: PublicSubnet1
  
  PrivateSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      CidrBlock: 10.0.2.0/24
      VpcId: !Ref RagVPC
      AvailabilityZone: !Select [ 0, !GetAZs ]
      Tags:
        - Key: Name
          Value: PrivateSubnet1

  RagVPCIGW:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: rag-test
  
  # Attach InternetGateway to RagVPC
  RagVPCIGWAttach:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      InternetGatewayId: !Ref RagVPCIGW
      VpcId: !Ref RagVPC
  
  # Create RouteTable
  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref RagVPC
      Tags:
        - Key: Name
          Value: Public Route

  # 0.0.0.0/0へのアウトバウンド通信はInternetGatewayへルーティング
  PublicRoute:
    Type: AWS::EC2::Route
    DependsOn: RagVPCIGW
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref RagVPCIGW

  # PublicSubnet1をRouteTableに関連図ける
  PublicSubnet1Association:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet1
      RouteTableId: !Ref PublicRouteTable
  
  IamGroupDemo:
    Type: AWS::IAM::Group
    Properties:
      GruopName: "iamgroup-demo"

  
  IamPolicyDemo:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: "bedrock-rag-policy"
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - "iam:IAMFullAccess"
              - "ec2:AmazonVPCFullAccess"
              - "ec2:AmazonEC2FullAccess"
              - "ecs:AmazonECS_FullAccess"
              - "ecr:AmazonEC2ContainerRegistryFullAccess"
              - "dynamodb:AmazonDynamoDBFullAccess"
              - "bedrock:AmazonBedrockFullAccess"
              - "aws-marketplace:AWSMarketplaceFullAccess"
            Resource:
              - !Sub "arn:aws:iam::778421944754:user/udemy_test"
    Groups:
      - !Ref IamGroupDemo
    